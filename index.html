<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Dictionary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #fcd34d, #fca5a5);
    }
    h1 {
      font-family: 'Fredoka One', cursive;
    }
    .bubble {
      background-color: #fff;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 5px 5px 0px #000;
    }
    .cartoon-cloud {
      background: #fef9c3;
      border: 2px dashed #f59e0b;
      border-radius: 15px;
      padding: 20px;
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-5xl text-pink-600 mb-6">📚 Fun Dictionary Zone 🐣</h1>

  <div class="w-full max-w-md bubble">
    <input id="wordInput" type="text" placeholder="Type a word, buddy!" class="p-3 rounded w-full border border-yellow-500 mb-4 text-lg" />
    <button onclick="searchWord()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded w-full">🔍 Search-o-matic!</button>
  </div>

  <div id="meaning" class="cartoon-cloud w-full max-w-md mt-6 text-center text-xl font-semibold hidden"></div>
  <div id="roast" class="w-full max-w-md mt-3 text-center text-lg italic text-purple-700 hidden"></div>

  <script src="script.js"></script>
</body>
</html>
